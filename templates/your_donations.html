{% extends 'base.html' %}
 
{% block content %}
<h1>Your Donations</h1>
 
{% if donations %}
    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for donation in donations %}
            <tr>
                <td>₹{{ donation.amount }}</td>
                <td>{{ donation.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>
        Total donation=₹{{total}}
    </p>
{% else %}
    <p>You have not made any donations yet.</p>
{% endif %}
 
{% endblock %}
